version: '3.8'

services:
  countarr:
    image: ghcr.io/khchop/countarr:latest
    # To build from source instead, comment out 'image' above and uncomment:
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile
    container_name: countarr
    restart: unless-stopped
    ports:
      - "7474:7474"
    volumes:
      - countarr_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=7474
      - DATABASE_PATH=/app/data/countarr.db

volumes:
  countarr_data:
    driver: local
